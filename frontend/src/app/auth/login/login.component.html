<div class="login-container">
  <div class="login-form">
    <h2>Giriş Yap</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">E-posta</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="E-posta adresiniz"
        >
        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
          E-posta adresi gereklidir
        </div>
        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
          Geçerli bir e-posta adresi giriniz
        </div>
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Şifreniz"
        >
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          Şifre gereklidir
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
          Şifre en az 6 karakter olmalıdır
        </div>
      </div>

      <div class="server-error" *ngIf="error$ | async as error">
        {{ error }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || (loading$ | async) || isSubmitting">
        <span *ngIf="loading$ | async">Giriş yapılıyor...</span>
        <span *ngIf="!(loading$ | async)">Giriş Yap</span>
      </button>

      <div class="register-link">
        Hesabınız yok mu? <a routerLink="/auth/register">Kayıt Ol</a>
      </div>
    </form>
  </div>
</div>
